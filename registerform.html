    <meta charset="UTF-8">

<body>

            <input required type="password" placeholder="Enter your password" id="password"/>

            <input required type="password" placeholder="Confirm your password" id="Confirm password"/>

            <input required type="mobile" placeholder="Enter your mobile number"/>

        <p>
        <select>
            <option value="">select your state</option>

            <option value="Telangana">Telangana</option>

        </select>
        </p>
        <p>
            <input type="date"/>
        </p>
        <p>
            <textarea name="address" id="" placeholder="Full Address"></textarea>
        </p>
        <p>
            <input name="gender" type="radio"/> Female
            <input name="gender" type="radio"/> Male
        </p>
        <p>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </p>
    </form>
